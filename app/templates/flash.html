<link href="{{ url_for('static', filename='css/flash.css') }}" rel="stylesheet">
{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
    <div class="flash">
        <!--<button type="button" class="close" data-dismiss="alert">&times;</button>-->
        {{ message }}
    </div>
    {% endfor %}
  {% endif %}
  {% endwith %}
