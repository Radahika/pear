        {% extends "base.html" %}
    <!-- js placed at the end of the document so the pages load faster -->
    <script src="{{ url_for('static', filename='assets/js/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/jquery-ui-1.9.2.custom.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/jquery.ui.touch-punch.min.js') }}"></script>
    <script class="include" type="text/javascript" src="{{ url_for('static', filename='assets/js/jquery.dcjqaccordion.2.7.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/jquery.scrollTo.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/jquery.nicescroll.js') }}" type="text/javascript"></script>
        <script>window.jQuery || document.write('<script src="{{
          url_for('static', filename='jquery.js') }}">\x3C/script>')</script>
        {% block content %}
        <h3><i class="fa fa-angle-right"></i> To-Do Lists</h3>
	      <!-- COMPLEX TO DO LIST -->
              <div class="row mt">
                  <div class="col-md-12">
                      <section class="task-panel tasks-widget">
	                	<div class="panel-heading">
	                        <div class="pull-left"><h5><i class="fa fa-tasks"></i> Todo List - Complex Style</h5></div>
	                        <br>
	                 	</div>
                          <div class="panel-body">
                              <div class="task-content">

                                  <ul class="task-list">
                                    {% for chore in chores.items %}
                                      <li>
                                          <div class="task-checkbox">
                                              <input type="checkbox" class="list-child" value=""  />
                                          </div>
                                          <div class="task-title">
                                            <span class="task-title-sp"><b>{{ chore.title }}</b></span>
                                            <span class="badge bg-theme">{{ chore.get_status() }}</span>
                                              <div class="pull-right hidden-phone">
                                                  <button class="btn btn-success btn-xs"><i class=" fa fa-check"></i></button>
                                                  <button class="btn btn-primary btn-xs" id="edit"><i class="fa fa-pencil"></i></button>
                                                  <button class="btn btn-danger btn-xs" id="delete"><i class="fa fa-trash-o "></i></button>
                                              </div>
                                          </div>
                                          <div class="task-description">
                                            <span class="task-desciption-sp">{{ chore.description }}</span>
                                          </div>
                                      </li>
                                      {% endfor %}
                                    </ul>
                              </div>

                              <div class=" add-task-row">
                                  <a data-bind="click: beginAdd" class="btn btn-success btn-sm pull-left" href="#" data-toggle="modal" data-target="#basicModal">Add New Tasks</a>
                                  <!-- modal markup start -->
                                  <div class="modal fade" id="basicModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
                                    <div class="modal-dialog">
                                      <div class="modal-content">
                                          <div class="modal-header">
                                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                                          <h4 class="modal-title" id="myModalLabel">Add Chore</h4>
                                          </div>
                                          <div class="modal-body">
                                              <form role="form">
                                                <div class="form-group">
                                                  <label for="title">Task Title</label>
                                                    <input type="text" class="form-control" id="inputTask" placeholder="Task title" style="width: 150px;">
                                                </div>
                                                <div class="form-group">
                                                  <label for="description">Task Description</label>
                                                    <input type="text" class="form-control" id="inputDescription" placeholder="Description" style="width: 300px;">
                                                </div>
                                              </form>
                                          </div>
                                          <div class="modal-footer">
                                              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                              <button type="button" class="btn btn-primary" id="addbutton">Save changes</button>
                                      </div>
                                  </div>
                                </div>
                              </div>
                              <!-- modal markup end-->
                                  <a class="btn btn-default btn-sm pull-right" href="todo_list.html#">See All Tasks</a>
                              </div>
                          </div>
                      </section>
                  </div><!-- /col-md-12-->
                </div><!-- /row -->

    <!--script for this page-->
    <script src="{{ url_for('static', filename='assets/js/tasks.js') }}" type="text/javascript"></script>

    <script>
      jQuery(document).ready(function() {
          TaskList.initTaskWidget();
      });

      $(function() {
          $( "#sortable" ).sortable();
          $( "#sortable" ).disableSelection();
      });

    </script>
    <script>
        $(document).ready(function() {
            var options = { "backdrop" : "true" };
            $('#basicModal').modal(options);
            });
    </script>
  <!--<script>-->
      <!--//custom select box-->

      <!--//$(function(){-->
      <!--//    $('select.styled').customSelect();-->
      <!--//});-->

    <!--</script>-->
    <script type=text/javascript>
      $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>
    <script type="text/javascript">

$(document).ready(function() {
    $("#addbutton").click(function() {
      var tasksURI = $SCRIPT_ROOT +'todo/api/v1.0/tasks';
      var title = $("#inputTask").val();
      var description = $("#inputDescription").val();
      $.ajax(tasksURI, {
          url: tasksURI,
          type: "POST",
          contentType: "application/json",
          accepts: "application/json",
          cache: false,
          dataType: 'json',
          data: JSON.stringify({'title': title,
                 'description': description }),
          success: function(data) {
            var task = data.task[0];
            var template = $("#choreTemplate").html();
            Mustache.parse(template);
            var rendered = Mustache.render(template, {"title": task.title, "status": task.done, "description": task.description});
            console.log(rendered);
            $(".task-list").prepend(rendered);
          }
         });
      });
    });

    </script>


    {% raw %}
    <script id="choreTemplate" type="x-tmpl-mustache">
      <li>
      <div class="task-checkbox">
        <input type="checkbox" class="list-child" value=""  />
      </div>
      <div class="task-title">
        <span class="task-title-sp"><b>{{ title }}</b></span>
        <span class="badge bg-theme">{{ status }}</span>
        <div class="pull-right hidden-phone">
          <button class="btn btn-success btn-xs"><i class=" fa fa-check"></i></button>
          <button class="btn btn-primary btn-xs" id="edit"><i class="fa fa-pencil"></i></button>
          <button class="btn btn-danger btn-xs" id="delete"><i class="fa fa-trash-o "></i></button>
        </div>
      </div>
      <div class="task-description">
        <span class="task-desciption-sp">{{ description }}</span>
      </div>
      </li>
    </div>
    </script>
    {% endraw %}


{% endblock %}
