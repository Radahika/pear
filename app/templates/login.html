<!-- extend base layout -->
{% extends "layout.html" %}

{% block content %}
    <h1>Sign In</h1>
    <form action="" method="post" name="login">
        {{ form.hidden_tag() }}
        <p> {{ form.username }} Username </p>
        <p> {{ form.password }} Password </p>
        <p>{{ form.remember_me }} Remember Me</p>
        <p><input type="submit" value="Sign In"></p>
    </form>
    <div>
      <a href="{{ url_for('create') }}">Create a new account</a>
    </div>
{% endblock %}
